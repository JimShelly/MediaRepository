<!--==========================
      Team Section
    ============================-->
<section id="Contacts">
  <div class="container wow fadeInUp">
    <div class="section-header">
      <h3 class="section-title">Log In</h3>
      <div class="container">
        <form
          action=""
          method="post"
          role="form"
          class="contactForm"
          [formGroup]="loginForm"
          (ngSubmit)="login(loginForm.value, loginForm.valid)"
          enctype="multipart/form-data"
        >
          <input
            type="text"
            class="form-control"
            name="email"
            id="email"
            placeholder="Email Address"
            formControlName="email"
          />
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Password"
            formControlName="password"
          />

          <button mat-button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</section>
