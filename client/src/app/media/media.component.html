<section id="hero2">
  <div class="hero2-container"></div>
</section>
<!-- #hero -->
<div class="container">
  <div class="example-header">
    <mat-form-field>
      <input
        matInput
        #matInput="matInput"
        (keyup)="applyFilter($event.target.value)"
      />
      <mat-placeholder class="placeholder">Search...</mat-placeholder>
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource">
    <!-- Title Column -->
    <ng-container matColumnDef="Title">
      <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.title }}</mat-cell>
    </ng-container>
    <!-- Author Column -->
    <ng-container matColumnDef="Author">
      <mat-header-cell *matHeaderCellDef>Author</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.author }}</mat-cell>
    </ng-container>
    <!-- Media Column -->
    <ng-container matColumnDef="Media">
      <mat-header-cell *matHeaderCellDef>Media</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <a href="{{ row.url }}">{{ row.fileName }}</a></mat-cell
      >
    </ng-container>
    <!-- Description Column -->
    <ng-container matColumnDef="Description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.description }}</mat-cell>
    </ng-container>
    <!-- Upload Date Column -->
    <ng-container matColumnDef="UploadDate">
      <mat-header-cell *matHeaderCellDef>Upload Date</mat-header-cell>
      <mat-cell *matCellDef="let row">{{
        row.dateSubmitted | date: "MM/dd/yyyy"
      }}</mat-cell>
    </ng-container>
    <!-- Published Date Column -->
    <ng-container matColumnDef="PublicationDate">
      <mat-header-cell *matHeaderCellDef>Publication Date</mat-header-cell>
      <mat-cell *matCellDef="let row">{{
        row.datePublished | date: "MM/dd/yyyy"
      }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="SubmittedBy">
      <mat-header-cell *matHeaderCellDef>Submitted By</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.submittedBy }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
</div>
