<section id="hero2">
  <div class="hero2-container"></div>
</section>
<!-- #hero -->
<table class="cinereousTable" width="100%">
  <th>Author</th>
  <th>Publisher</th>
  <th>Media</th>
  <th>Comment</th>
  <ng-container *ngFor="let media of mediaList">
    <tr>
      <td>{{ media.author }}</td>
      <td>{{ media.publisher }}</td>
      <td>
        <a href="{{ media.url }}">{{ media.fileName }}</a>
      </td>
      <td>{{ media.description }}</td>
    </tr>
  </ng-container>
</table>
